<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المرحلة 2: نقل الأحجار</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to top, #fff3e0, #ffe0b2);
      overflow: hidden;
    }
    header {
      background-color: #4e342e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .game-area {
      position: relative;
      width: 100%;
      height: 75vh;
      background: url('jpeg.jpg') no-repeat center center / cover;
    }
    .cart {
      position: absolute;
      bottom: 10px;
      left: 50px;
      width: 120px;
      transition: left 0.3s ease;
    }
    .destination {
      position: absolute;
      bottom: 10px;
      right: 30px;
      width: 100px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem;
    }
    .controls button {
      padding: 0.8rem 1.4rem;
      font-size: 1.1rem;
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #8d6e63;
    }
    #success-msg {
      text-align: center;
      font-size: 1.3rem;
      color: green;
      display: none;
      margin-top: 1rem;
    }
    #next-btn {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    #next-btn button {
      background-color: #2e7d32;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #next-btn button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>المرحلة 2: ساعد الذيب في نقل الأحجار إلى موقع البناء</h1>
  </header>

  <div class="game-area">
    <img src="jpeg%20(3).jpg" alt="عربة نقل" class="cart" id="cart">
    <img src="jpeg%20(1).jpg" alt="موقع الهرم" class="destination" id="destination">
  </div>

  <div class="controls">
    <button onclick="moveCart(-20)">⬅️ تحرك بالعربة</button>
    <button onclick="moveCart(20)">➡️ تحرك بالعربة</button>
    <button onclick="checkArrival()">🚩 سلّم الحجر</button>
  </div>

  <div id="success-msg">✔️ تم تسليم الحجر بنجاح!</div>

  <div id="next-btn">
    <button onclick="goToNextLevel()">🏗️ الانتقال إلى المرحلة 3</button>
  </div>

  <script>
    const cart = document.getElementById('cart');
    const destination = document.getElementById('destination');
    const successMsg = document.getElementById('success-msg');
    const nextBtn = document.getElementById('next-btn');
    let cartPosition = 50;

    function moveCart(step) {
      cartPosition = Math.max(0, Math.min(window.innerWidth - 120, cartPosition + step));
      cart.style.left = cartPosition + 'px';
    }

    function checkArrival() {
      const cartCenter = cart.offsetLeft + cart.offsetWidth / 2;
      const destCenter = destination.offsetLeft + destination.offsetWidth / 2;
      const distance = Math.abs(cartCenter - destCenter);
      if (distance < 80) {
        successMsg.style.display = 'block';
        destination.style.opacity = 0.5;
        nextBtn.style.display = 'block';
      } else {
        alert('🚫 أنت بعيد عن الموقع. اقترب أكثر لتسليم الحجر.');
      }
    }

    function goToNextLevel() {
      window.location.href = 'level-3-play.html';
    }
  </script>
</body>
</html>
