
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المرحلة 3: بناء الهرم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to top, #fff8e1, #ffe082);
      overflow: hidden;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .game-area {
      position: relative;
      width: 100%;
      height: 75vh;
      background: url('pyramid-site.jpg') no-repeat center center / cover;
    }
    .stone {
      position: absolute;
      bottom: 10px;
      left: 30px;
      width: 100px;
      transition: left 0.3s ease;
    }
    .build-spot {
      position: absolute;
      bottom: 10px;
      right: 50px;
      width: 120px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem;
    }
    .controls button {
      padding: 0.8rem 1.4rem;
      font-size: 1.1rem;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #ab47bc;
    }
    #build-msg {
      text-align: center;
      font-size: 1.3rem;
      color: #2e7d32;
      display: none;
      margin-top: 1rem;
    }
    #finish-btn {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    #finish-btn button {
      background-color: #00695c;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #finish-btn button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <header>
    <h1>المرحلة 3: ضع الحجر في مكانه لبناء الهرم</h1>
  </header>

  <div class="game-area">
    <img src="/mnt/data/A_3D-rendered_digital_image_features_a_stack_of_si.png" alt="حجر بناء" class="stone" id="stone">
    <img src="pyramid-site.jpg" alt="موقع البناء" class="build-spot" id="buildSpot">
  </div>

  <div class="controls">
    <button onclick="moveStone(-20)">⬅️ تحرك الحجر</button>
    <button onclick="moveStone(20)">➡️ تحرك الحجر</button>
    <button onclick="placeStone()">🏗️ ضع الحجر</button>
  </div>

  <div id="build-msg">✔️ تم وضع الحجر في مكانه!</div>

  <div id="finish-btn">
    <button onclick="alert('🎉 انتهت المهمة!')">🎉 إنهاء اللعبة</button>
  </div>

  <script>
    const stone = document.getElementById('stone');
    const buildSpot = document.getElementById('buildSpot');
    const buildMsg = document.getElementById('build-msg');
    const finishBtn = document.getElementById('finish-btn');
    let stonePos = 30;

    function moveStone(step) {
      stonePos = Math.max(0, Math.min(window.innerWidth - 100, stonePos + step));
      stone.style.left = stonePos + 'px';
    }

    function placeStone() {
      const stoneCenter = stone.offsetLeft + stone.offsetWidth / 2;
      const spotCenter = buildSpot.offsetLeft + buildSpot.offsetWidth / 2;
      const distance = Math.abs(stoneCenter - spotCenter);
      if (distance < 80) {
        buildMsg.style.display = 'block';
        buildSpot.style.opacity = 0.5;
        finishBtn.style.display = 'block';
      } else {
        alert('🚫 الحجر بعيد عن الموقع. حاول الاقتراب أكثر.');
      }
    }
  </script>
</body>
</html>
