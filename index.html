<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة بناء الهرم - البداية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to top, #fff8e1, #ffe57f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #6a1b9a;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .start-btn {
      background-color: #8e24aa;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .start-btn:hover {
      background-color: #ab47bc;
    }
  </style>
</head>
<body>
  <h1>🧱 لعبة ساعد الذيب في بناء الهرم 🐺</h1>
  <p>ادخل إلى عالم الفراعنة وساعد الذيب في تنفيذ مراحل بناء الهرم خطوة بخطوة</p>
  <button class="start-btn" onclick="startGame()">ابدأ اللعب</button>

  <script>
    function startGame() {
      window.location.href = 'level-2-play.html';
    }
  </script>
</body>
</html>
